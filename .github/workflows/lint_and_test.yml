name: Lint and test

on:
  workflow_dispatch:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install dependencies â˜•ï¸
        run: |
          python -m pip install -U pip setuptools
          python -m pip install -r requirements.txt
          python -m pip install -r requirements_dev.txt

      - name: Lint ğŸ”
        run: ./tests/lint.sh

  pypi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies â˜•ï¸
        run: |
          pip install -U pip setuptools
          pip install -U twine build

      - name: Check bundling ğŸ“¦
        run: python -m build

      - name: Check setup ğŸš¦
        run: twine check "dist/mermaidmro-*.tar.gz"

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["36", "37", "38", "39", "310"]
    name: test (python ${{ matrix.python }})
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install dependencies â˜•ï¸
        run: |
          python -m pip install -U pip setuptools
          python -m pip install -r requirements.txt
          python -m pip install -r requirements_dev.txt

      - name: Test ğŸ¢
        run: ./tests/test.sh

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: recursive

      - name: Install dependencies â˜•ï¸
        run: |
          python -m pip install -U pip setuptools
          python -m pip install -r requirements.txt
          python -m pip install -r requirements_dev.txt

      - name: Run coverage test ğŸ¢
        run: ./tests/coverage.sh

      - name: Upload report ğŸ”
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false
