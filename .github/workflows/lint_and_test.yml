name: Lint and test

on:
  workflow_dispatch:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install dependencies â˜•ï¸
        run: |
          pip install -U pip setuptools
          pip install .[dev]

      - name: Lint ğŸ”
        run: ./tests/lint.sh

  pypi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies â˜•ï¸
        run: |
          pip install -U pip setuptools
          pip install -U twine build

      - name: Check bundling ğŸ“¦
        run: python -m build

      - name: Check setup ğŸš¦
        run: twine check "dist/mermaidmro-*.tar.gz"

  test:
    strategy:
      fail-fast: false
      matrix:
        version:
          - {python: "3.7", os: ubuntu-22.04}
          - {python: "3.8", os: ubuntu-latest}
          - {python: "3.9", os: ubuntu-latest}
          - {python: "3.10", os: ubuntu-latest}
          - {python: "3.11", os: ubuntu-latest}
          - {python: "3.12", os: ubuntu-latest}
          - {python: "3.13", os: ubuntu-latest}
    runs-on: ${{ matrix.version.os }}
    name: test (python ${{ matrix.version.python }})
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Python ${{ matrix.version.python }} ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.version.python }}

      - name: Install dependencies â˜•ï¸
        run: |
          pip install -U pip setuptools
          pip install .[dev]

      - name: Test ğŸ¢
        run: ./tests/test.sh

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: recursive

      - name: Install dependencies â˜•ï¸
        run: |
          python -m pip install -U pip setuptools
          python -m pip install -r requirements.txt
          python -m pip install -r requirements_dev.txt

      - name: Run coverage test ğŸ¢
        run: ./tests/coverage.sh

      - name: Upload report ğŸ”
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false
